<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="ex04.css" />
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <!--Sidebar-->
            <aside class="sidebar">
                <a href="" class="logo-link"><img src="./images/Group 1.png" alt="" /></a>
                <h2 class="heading">Explore</h2>
                <nav class="nav">
                    <a href="" class="nav-item"><img src="./images/linning.png" alt="" class="icon" />New
                        in</a>
                    <a href="" class="nav-item"><img src="./images/image 8.png" alt="" class="icon" />Clothing</a>
                    <a href="" class="nav-item"><img src="./images/image 7.png" alt="" class="icon" />Shoes</a>
                    <a href="" class="nav-item"><img src="./images/image 6.png" alt="" class="icon" />Accessories</a>
                    <a href="" class="nav-item"><img src="../buoi15/images/image 5.png" alt=""
                            class="icon" />Activewear</a>
                    <a href="" class="nav-item"><img src="../buoi15/images/image 4.png" alt="" class="icon" />Gifts
                        & Living</a>
                    <a href="" class="nav-item"><img src="./images/image 6.png" alt="" class="icon" />Inspiration</a>
                </nav>
                <button class="chat-btn">
                    <span>Help Center</span>
                    </span>

                </button>
            </aside>
            <!--Header-->
            <header class="header">
                <form action="" class="search-form">
                    <input type="text" class="search" placeholder="Search store" />
                </form>
                <nav class="nav">
                    <a href="" class="nav-link active">Products</a>
                    <a href="" class="nav-link">Story</a>
                    <a href="" class="nav-link">Manufacturing</a>
                    <a href="" class="nav-link">Packaging</a>
                </nav>
                <div class="actions">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </header>
            <!--Main-->
            <main class="main">
                <div class="wide">
                    <img src="./images/image 33.png" alt="" />
                </div>
                <div class="tall">
                    <img src="./images/image 34 (1).png" alt="" />
                </div>
                <div class="wide">
                    <img src="./images/image 34.png" alt="" />
                </div>
                <div class="tall">
                    <img src="./images/image 35.png" alt="" />
                </div>
                <div class="tall">
                    <img src="./images/image 36.png" alt="" />
                </div>
                <div class="tall">
                    <img src="./images/image 38.png" alt="" />
                </div>
                <div class="wide">
                    <img src="./images/W2.png" alt="" />
                </div>
                <div class="wide">
                    <img src="./images/W2.png" alt="" />
                </div>
            </main>
        </div>
    </div>
</body>

</html>
