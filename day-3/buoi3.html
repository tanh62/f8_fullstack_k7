<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Html form</h1>
    <form action="" method="get  ">
        <div>
            <label for="">full name</label>
            <input type="text" name="Full name">
        </div>

        <div>
            <label for="pass word">pass word</label>
            <input type="pass word" name="pass word" placeholder="vui long nhap mật khẩu" id="pass word" value="">
        </div>

        <div>
            <label for="avatar">avatar</label>
            <input type="file" name="avatar" id="avatar" multiple>
        </div>

        <div>
            <label for="age">age</label>
            <input type="number" name="age" placeholder="vui long nhap tuoi" id="age" value="" min="10" max="50"
                step="0.1">
        </div>

        <div>
            <label>gioi tính</label>
            <label><input type="checkbox" name="Gender" value="male">nam</label>
            <label><input type="radio" name="Gender" value="female">nữ</label>
        </div>

        <div>
            <label>Nguồn</label>
            <label><input type="checkbox" name="source" value="facebook">google</label>
            <label><input type="checkbox" name="source" value="website">website</label>
        </div>

        <div>

            <label for="province">tỉnh/thành phố</label>
            <select name="province" id="province" multiple>
                <option value="0">chọn tỉnh/ thành phố</option>
                <option value="1">hà nội</option>
                <option value="2" selected>đà nẵng</option>
                <option value="3">Hồ Chí Minh</option>
            </select>
        </div>

        <div>
            <label for="message">tin nhắn</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <button type="Submmit">Submmit</button>
        <button type="Button">button</button>
        <button type="reset">reset</button>
    </form>


</body>

</html>
