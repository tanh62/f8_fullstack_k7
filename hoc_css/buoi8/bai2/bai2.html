<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="bai2.css" />
</head>

<body>
    <div class="shopping-cart">
        <div class="up">
            <div class="title">
                <h2>Shopping Cart</h2>
                <div class="notification">4</div>
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="nav-up">
                <img class="phone"
                    src="https://images.fpt.shop/unsafe/filters:quality(90)/fptshop.com.vn/uploads/images/tin-tuc/145614/Originals/14-midnight.png"
                    alt="" />
                <div class="info">
                    <p>Iphone 14 pro max</p>
                    <div class="number">
                        <p>- 1 +</p>
                    </div>
                    <div class="price">
                        <p>1x $570</p>
                        <i class="fa-solid fa-x"></i>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="down">
            <div class="nav-down">
                <img class="book"
                    src="https://sachhaynendoc.net/wp-content/uploads/2021/11/Dan-ong-sao-hoa-dan-ba-sao-kim-sach-cuc-hay.png"
                    alt="" />
                <div class="info">
                    <p>Book</p>
                    <div class="number-one">
                        <p>- 1 +</p>
                    </div>
                    <div class="cost">
                        <p>1x $570</p>
                        <i class="fa-solid fa-x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn">
            <h2>Subtotal</h2>
            <div class="all">
                <b>$920.00</b>
            </div>
            <label for="">
                <p>Taxes and shipping calculated at checkout</p>
            </label>
            <input type="text" placeholder="View Cart" />
            <button><b>Add To Cart</b></button>
            <div class="car">
                <i class="fa-sharp fa-solid fa-car-side"></i>
            </div>
            <b><span>Spend $ 499.00 to Free Shipping</span></b>
        </div>
    </div>
</body>

</html>
