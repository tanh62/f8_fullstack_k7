<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ex01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>

</head>

<body>
    <section>
        <h1>CONTACT US</h1>
        <div class="contact-us">
            <div class="contact-info">
                <h2>Contact Info</h2>
                <div class="list">
                    <div class="items">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>321 Awesome Street<br />New York, NY17022</span>
                    </div>
                    <div class="items">
                        <i class="fa-sharp fa-regular fa-envelope"></i>
                        <span>info@companyname.com</span>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-phone"></i>
                        <span>+1 800 123 1234</span>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h3>Having Any Query! Or Book an appointmnet</h3>
                <form>
                    <div class="contact-form-items">
                        <input type="text" name="name" id="name" placeholder="Your Name" />
                    </div>
                    <div class="contact-form-items">
                        <input type="email" name="email" id="email" placeholder="Your Email" />
                    </div>
                    <div class="contact-form-items">
                        <input type="text" name="subject" id="subject" placeholder="Subject" />
                    </div>
                    <div class="message-box">
                        <textarea name="message" id="message" cols="70" rows="7" placeholder="Message"></textarea>
                    </div>
                    <div><button>Send Messasge</button></div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
